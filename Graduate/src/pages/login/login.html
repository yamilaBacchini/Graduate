<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page16">
  <form id="login-form11">
    <ion-list id="login-list13">
      <ion-item id="login-input9">
        <ion-label>
          Usuario
        </ion-label>
        <ion-input type="email" placeholder="" name="txtUsuarioLogin"></ion-input>
      </ion-item>
      <ion-item id="login-input10">
        <ion-label>
          Contraseña
        </ion-label>
        <ion-input type="password" placeholder="" name="txtContraseñaLogin"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="login-button10" ion-button color="balanced" block on-click="goToSeleccioneCarrera()">
      Entrar
    </button>
    <button id="login-button14" ion-button color="positive" block on-click="goToRegistrarse()">
      Registrarse
    </button>
  </form>
</ion-content>
